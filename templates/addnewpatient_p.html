    <title>Add New Patient - TheraTalk</title>

</head>
<body>
    <div class="main">
        <h2>เพิ่มผู้ป่วยใหม่</h2>
        <form action="/slp/addnewpatient/" method="POST">
            <label>First Name</label>
            <input type="text" name="pfirstname" required>

            <label>Last Name</label>
            <input type="text" name="plastname" required>

            <label>Date of Birth</label>
            <input type="date" id="pbirthday" name="pbirthday" required>

            <label>Username</label>
            <input type="text" name="pusername" required>

            <label>Password</label>
            <input type="password" name="ppassword" required>

            <button type="submit">เพิ่มผู้ป่วย</button>
        </form>
        <!-- <p class="form-footer">Already have an account? <a href="/login/">Login here</a></p> -->
    </div>
</body>
