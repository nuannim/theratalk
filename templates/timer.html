<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Timer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/timer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            font-family: "Prompt";
            text-decoration: none;
            scroll-behavior: smooth;
            color: #7293df;
            font-weight: 550;
        }

        body {
            margin: 0;
            overflow-x: hidden;
        }

        h2,
        h1,
        h3 {
            margin: 0;
        }

        h1{
            color: #666666;
        }

        .container {
            display: flex;
            width: 100%;
            margin-top: 70px;
        }

        .fori {
            width: 50px;
            display: flex;
            justify-content: end;
        }

        .timer-box {
            padding-left: 50px;
            padding-right: 50px;
            display: flex;
            flex-direction: column;
            /* margin-top: 70px; */
            margin-bottom: 50px;
            align-items: center;
            background-color: white;
            width: 90%;
            gap: 40px;
        }

        .options {
            display: flex;
            gap: 15px;
        }

        .options button {
            width: 100px;
            height: 40px;
            border-radius: 15px;
            background-color: white;
            color: #666666;
            border: 1.5px solid #ececec;
            cursor: pointer;
            transition: 0.2s;
        }

        .options button:hover {
            background-color: #f7f9fe;
            border-color: #dae5ff;
        }

        button:hover {
            border: 1.5px solid #dae5ff;
            background-color: #f7f9fe;
            color: #7293df;
            transition: ease-in-out 0.2s;
        }

        button {
            width: 150px;
            height: 40px;
            border-radius: 15px;
            background-color: white;
            color: #7293df;
            border: 1.5px solid #ececec;
            transition: ease-in-out 0.2s;
            cursor: pointer;
        }

        .nav {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 1px 1px 5px #0000001a;
            background-color: white;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .mid {
            display: flex;
            justify-content: center;
            width: 60%;
            gap: 20px;
        }

        .mid a,
        .txt p {
            color: #bec9d5;
        }

        .mid a {
            text-decoration: none;
            cursor: pointer;
            transition: ease-in-out 0.2s;
        }

        .mid a:hover {
            color: #7293df;
        }

        .las {
            width: 20%;
            height: 100%;
            display: flex;
            justify-content: end;
            align-items: center;
            gap: 15px;
            padding-right: 12px;
        }

        .logo {
            padding-left: 12px;
            width: 20%;
        }

        i {
            transition: ease-in-out 0.2s;
            color: #bec9d5;
            cursor: pointer;
        }

        i:hover {
            color: #7293df;
        }
        .tim{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1.5px solid #ececec;
            padding: 20px;
            border-radius: 100px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="logo">
            <h4>TheraTalk</h4>
        </div>
        <div class="mid">
            <a href="/patient/" id="home">หน้าหลัก</a>
            <a href="/patient/mission" id="mission">ภารกิจ</a>
        </div>
        <div class="las">
            <a href="/patient/profile">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="fori">
            <a href="/patient/"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <div class="timer-box">
            <h2>การฝึกหายใจ</h2>
            <div class="options">
                <button onclick="setDuration(7)">7 วินาที</button>
                <button onclick="setDuration(10)">10 วินาที</button>
                <button onclick="setDuration(13)">13 วินาที</button>
            </div>
            <div class="tim">
                <h2 class="status" id="status">0 วินาที</h2>
                <h1 class="count" id="count">-</h1>
            </div>
            <button class="start-btn" onclick="startBreathing()">เริ่มต้น</button>
        </div>
    </div>
    <script>
        let selectedDuration = 0;
        let phase = 0;
        let interval = null;
        const phases = ['หายใจเข้า', 'กลั้นหายใจ', 'หายใจออก'];

        function setDuration(seconds) {
            selectedDuration = seconds;
            document.getElementById('status').textContent = `${seconds} วินาที`;
            document.getElementById('count').textContent = '-';
            clearInterval(interval);
        }

        function startBreathing() {
            if (selectedDuration <= 0) return;

            phase = 0;
            let count = 1;
            let max = Math.floor(selectedDuration / 3);
            document.getElementById('status').textContent = phases[phase];
            document.getElementById('count').textContent = count;

            clearInterval(interval);
            interval = setInterval(() => {
                count++;
                if (count > max) {
                    phase++;
                    if (phase >= phases.length) {
                        clearInterval(interval);
                        document.getElementById('status').textContent = 'เสร็จสิ้น';
                        document.getElementById('count').textContent = '-';
                        return;
                    }
                    count = 1;
                    document.getElementById('status').textContent = phases[phase];
                }
                document.getElementById('count').textContent = count;
            }, 1000);
        }
    </script>
</body>

</html>
